install:
  - sudo apt-get update
  - sudo apt-get install libmagick++-dev
  - gem install rmagick exifr

script:
  - cd docs; bundle install; bundle exec jekyll build; touch ./_site/.nojekyll; cd ..

deploy:
  - provider: pages
    github-token:
      secure: ""
    local-dir: docs/_site
    target-branch: gh-pages
    keep-history: false
    skip-cleanup: true
    on:
      branch: master
